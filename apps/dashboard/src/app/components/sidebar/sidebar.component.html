<!-- Overlay -->
<div class="sidebar-overlay" *ngIf="isOpen" (click)="closeSidebar()"></div>

<!-- Floating Burger Button (always visible on left side) -->
<button 
  class="floating-burger-btn"
  [class.burger-sidebar-open]="isOpen"
  (click)="toggleSidebar()"
  [title]="isOpen ? 'Close sidebar' : 'Open sidebar'"
>
  <svg *ngIf="isOpen" class="burger-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
  </svg>
  <svg *ngIf="!isOpen" class="burger-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
  </svg>
</button>

<aside class="sidebar" [class.sidebar-open]="isOpen" [class.sidebar-closed]="!isOpen">
  <!-- Logo Section -->
  <div class="sidebar-header">
    <div class="logo-container">
      <div class="logo-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
      </div>
      <div class="logo-text">
        <h1 class="logo-title">Aravind Innovation</h1>
        <p class="logo-subtitle">Management</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="sidebar-nav">
    <a
      routerLink="/dashboard"
      routerLinkActive="nav-link-active"
      [routerLinkActiveOptions]="{ exact: false }"
      class="nav-link"
    >
      <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
      </svg>
      <span>Tasks</span>
    </a>
    <a
      *ngIf="currentUser?.role === 'Owner'"
      routerLink="/users"
      routerLinkActive="nav-link-active"
      class="nav-link"
    >
      <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
      <span>Manage Users</span>
    </a>
    <a
      *ngIf="currentUser?.role === 'Owner'"
      routerLink="/organization"
      routerLinkActive="nav-link-active"
      class="nav-link"
    >
      <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
      </svg>
      <span>Organization Settings</span>
    </a>
  </nav>

  <!-- User Section -->
  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-avatar">
        <span>{{ currentUser?.firstName?.charAt(0) }}{{ currentUser?.lastName?.charAt(0) }}</span>
      </div>
      <div class="user-details">
        <p class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
        <p class="user-role">{{ currentUser?.role }}</p>
      </div>
    </div>
    <button (click)="logout()" class="logout-btn">
      <svg class="logout-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span>Logout</span>
    </button>
  </div>
</aside>
